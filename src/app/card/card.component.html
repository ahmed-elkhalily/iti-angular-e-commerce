<div class="card">
  <img
    [src]="productItems.image"
    class="card-img-top mt-3"
    style="width: 50%; margin: 0 auto"
  />
  <div class="card-body mt-5">
    <h5 class="card-title">{{ productItems.title | sliceString: 20 }}</h5>
    <p class="card-text mt-2">
      {{ productItems.description | sliceString: 50 }}
    </p>
    <p class="lead card__category sec">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
        <path
          d="m9.777 2 11.394 11.395-7.78 7.777L2 9.781V2h7.777zm.828-2H0v10.609L13.391 24 24 13.396 10.605 0zM6.501 5c.4 0 .776.156 1.059.438.585.586.585 1.539.001 2.123C7.276 7.844 6.9 8 6.5 8s-.777-.156-1.06-.438a1.503 1.503 0 0 1-.001-2.123A1.495 1.495 0 0 1 6.501 5zm0-1a2.5 2.5 0 1 0 1.767 4.267A2.5 2.5 0 0 0 6.501 4z"
        />
      </svg>
      {{ productItems.category }}
    </p>
  </div>
  <footer class="card__footer">
    <div class="price">
      <p class="lead">
        {{ productItems.price | currency: "EGY " }}
      </p>
    </div>
    <div class="links">
      <button class="card__icon sec" (click)="goToPage(productItems)">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
          <path
            d="M6.188 8.719a6.446 6.446 0 0 1 1.444-1.087c2.887-1.591 6.589-.745 8.445 2.069l-2.246 2.245a3.385 3.385 0 0 0-3.834-1.949 3.33 3.33 0 0 0-1.633.898L4.06 15.201a3.355 3.355 0 0 0 0 4.74 3.355 3.355 0 0 0 4.74 0l1.327-1.327a8.533 8.533 0 0 0 3.779.575l-2.929 2.929a6.43 6.43 0 1 1-9.093-9.093l4.304-4.306zm6.836-6.836-2.929 2.929a8.534 8.534 0 0 1 3.779.574L15.2 4.06a3.355 3.355 0 0 1 4.74 0 3.355 3.355 0 0 1 0 4.74l-4.305 4.305a3.358 3.358 0 0 1-4.74 0 3.567 3.567 0 0 1-.727-1.051l-2.246 2.245c.236.358.481.667.796.982a6.404 6.404 0 0 0 3.036 1.704 6.441 6.441 0 0 0 4.613-.617 6.446 6.446 0 0 0 1.444-1.087l4.304-4.305a6.429 6.429 0 1 0-9.091-9.093z"
          />
        </svg>
      </button>
      <button
        class="card__icon"
        (click)="addToWishList(productItems)"
        [ngClass]="checkInWishlist(productItems.id) ? 'red' : 'sec'"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
          <path
            d="M15.653 19.415C14.491 20.556 13.264 21.746 12 23 5.57 16.619 0 11.853 0 7.192 0 3.187 3.098 1 6.281 1 8.478 1 10.715 2.042 12 4.248c1.279-2.195 3.521-3.238 5.726-3.238C20.903 1.01 24 3.181 24 7.192c0 1.269-.424 2.546-1.154 3.861l-1.483-1.484c.403-.836.637-1.631.637-2.377 0-2.873-2.216-4.182-4.274-4.182-3.257 0-4.976 3.475-5.726 5.021-.747-1.54-2.484-5.03-5.72-5.031C3.965 2.999 2 4.516 2 7.192c0 3.442 4.742 7.85 10 13l2.239-2.191 1.414 1.414zM23 14h-3v-3h-2v3h-3v2h3v3h2v-3h3v-2z"
          />
        </svg>
      </button>
      <button class="card__icon sec" (click)="addToCartItem(productItems.id)">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
          <path
            d="M10 19.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zM19.804 3l-3.431 12h-2.102l2.542-9H10.82c.113.482.18.983.18 1.5A6.5 6.5 0 0 1 4.5 14a6.49 6.49 0 0 1-1.191-.114L4.615 17h13.239l3.474-12h1.929L24 3h-4.196zM13.5 18a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM9 7.5A4.501 4.501 0 1 1 4.5 3C6.982 3 9 5.015 9 7.5zM7 7H5V5H4v2H2v1h2v2h1V8h2V7z"
          />
        </svg>
      </button>
    </div>
  </footer>
</div>
