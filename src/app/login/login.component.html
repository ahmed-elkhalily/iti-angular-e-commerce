<div class="container w-50 login__container">
  <div class="login">
    <h2 class="text-center mt-5">login form</h2>
    <form class="mt-3" #loginForm="ngForm" (ngSubmit)="onUserSubmit(loginForm)">
      <div class="mb-3 row">
        <label for="inputEmail" class="col-sm-2 col-form-label form-label">
          Email
        </label>
        <div class="col-sm-10">
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            name="userEmail"
            #userEmail="ngModel"
            [(ngModel)]="loginForm.value.userEmail"
            required
            pattern='^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'
          />
          <div
            *ngIf="!userEmail.valid && userEmail.touched"
            class="text-danger"
          >
            <small *ngIf="userEmail.errors.required">
              this field is required!
            </small>
            <small *ngIf="userEmail.errors.pattern">
              it must be an email
            </small>
          </div>
        </div>
      </div>
      <div class="mb-3 row">
        <label
          for="inputPassword"
          class="col-sm-2 col-form-label text-sm form-label"
        >
          Password
        </label>
        <div class="col-sm-10">
          <input
            type="password"
            class="form-control"
            id="inputPassword"
            name="password"
            #password="ngModel"
            [(ngModel)]="loginForm.value.password"
            required
            minlength="8"
            pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
          />
          <div class="text-danger" *ngIf="password.touched && !password.valid">
            <small *ngIf="password.errors.required">
              this field is required!
            </small>
            <small *ngIf="password.errors.pattern">
              password has upprecase, lowercase, character and number
            </small>
          </div>
        </div>
      </div>
      <div>
        <button
          type="submit"
          class="btn btn-success w-100"
          [disabled]="!loginForm.valid"
        >
          Login
        </button>
      </div>
    </form>
  </div>
</div>
